<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Info popup</title>

	<script src="/vendor/require.js"></script>
	<script src="/core/background/requirejs-config.js"></script>
	<script src="/ui/popups/info.js"></script>
	<script src="/core/i18n.js"></script>

	<link rel="stylesheet" href="/ui/popups/info.css">
</head>

<body>
	<div class="main-container">
		<a id="album-art-link" class="album-art" href="#" target="_blank">
			<img id="album-art-img" class="album-art" data-i18n-title="infoOpenAlbumArt" src="/icons/cover_art_default.png" alt="Cover art">
		</a>
		<div id="info" class="popup-container">
			<div class="info-fields">
				<div class="track">
					<a id="track" href="#" target="_blank"></a>
				</div>
				<div class="artist">
					<a id="artist" href="#" target="_blank"></a>
				</div>
				<div class="album">
					<a id="album" href="#" target="_blank"></a>
				</div>
				<div class="albumArtist">
					<a id="albumArtist" href="#" target="_blank"></a>
				</div>
				<div class="tags">
					<span class="tag counter" id="userPlayCount">
						<svg role="img" class="tag-icon" viewBox="0 0 24 24" fill="currentColor" focusable="false" xmlns="http://www.w3.org/2000/svg">
							<path d="M10.599 17.211l-.881-2.393s-1.433 1.596-3.579 1.596c-1.9 0-3.249-1.652-3.249-4.296 0-3.385 1.708-4.596 3.388-4.596 2.418 0 3.184 1.568 3.845 3.578l.871 2.751c.871 2.672 2.523 4.818 7.285 4.818 3.41 0 5.722-1.045 5.722-3.801 0-2.227-1.276-3.383-3.635-3.935l-1.757-.384c-1.217-.274-1.577-.771-1.577-1.597 0-.936.736-1.487 1.952-1.487 1.323 0 2.028.495 2.147 1.679l2.749-.33c-.225-2.479-1.937-3.494-4.745-3.494-2.479 0-4.897.936-4.897 3.934 0 1.873.902 3.058 3.185 3.605l1.862.443c1.397.33 1.863.916 1.863 1.713 0 1.021-.992 1.441-2.869 1.441-2.779 0-3.936-1.457-4.597-3.469l-.901-2.75c-1.156-3.574-3.004-4.896-6.669-4.896C2.147 5.327 0 7.879 0 12.235c0 4.179 2.147 6.445 6.003 6.445 3.108 0 4.596-1.457 4.596-1.457v-.012z"/>
						</svg>
						<span id="userPlayCountLabel"></span>
					</span>
					<span class="tag" id="label"></span>
				</div>
			</div>
			<div class="edit-controls">
				<button type="button" id="edit-link" class="edit-btn control-btn">
					<svg role="img" viewBox="0 0 16 16" fill="currentColor" focusable="false" xmlns="http://www.w3.org/2000/svg">
						<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
						<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
					</svg>
				</button>
				<button type="button" id="revert-link" class="revert-btn control-btn" hidden>
					<svg role="img" viewBox="0 0 16 16" fill="currentColor" focusable="false" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M12.83 6.706a5 5 0 0 0-7.103-3.16.5.5 0 1 1-.454-.892A6 6 0 1 1 2.545 5.5a.5.5 0 1 1 .91.417 5 5 0 1 0 9.375.789z"/>
						<path fill-rule="evenodd" d="M7.854.146a.5.5 0 0 0-.708 0l-2.5 2.5a.5.5 0 0 0 0 .708l2.5 2.5a.5.5 0 1 0 .708-.708L5.707 3 7.854.854a.5.5 0 0 0 0-.708z"/>
					</svg>
				</button>
				<button type="button" id="skip-link" class="skip-btn control-btn">
					<svg role="img" viewBox="0 0 16 16" fill="currentColor" focusable="false" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
						<path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
					</svg>
				</button>
				<button type="button" id="unskip-link" class="unskip-btn control-btn" hidden>
					<svg role="img" viewBox="0 0 16 16" fill="currentColor" focusable="false" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
						<path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
					</svg>
				</button>
				<button type="button" id="love-link" class="love-btn control-btn">
					<svg role="img" viewBox="0 0 16 16" fill="currentColor" focusable="false" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
					</svg>
				</button>
				<button type="button" id="unlove-link" class="unlove-btn control-btn" hidden>
					<svg role="img" viewBox="0 0 16 16" fill="currentColor" focusable="false" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
					</svg>
				</button>
			</div>
		</div>
		<div id="edit" class="popup-container" hidden>
			<div>
				<input type="text" id="track-input" data-i18n-placeholder="trackPlaceholder"
				data-i18n-title="trackPlaceholder" tabindex="1">
				<input type="text" id="artist-input" data-i18n-placeholder="artistPlaceholder"
					data-i18n-title="artistPlaceholder" tabindex="2">
				<input type="text" id="album-input" data-i18n-placeholder="albumPlaceholder"
					data-i18n-title="albumPlaceholder" tabindex="3">
				<input type="text" id="albumArtist-input" data-i18n-placeholder="albumArtistPlaceholder"
					data-i18n-title="albumArtistPlaceholder" tabindex="4">
			</div>
			<div class="edit-controls">
				<button type="button" id="submit-link" class="submit-btn control-btn">
					<svg role="img" viewBox="0 0 16 16" fill="currentColor" focusable="false" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
						<path fill-rule="evenodd" d="M1.5 13A1.5 1.5 0 0 0 3 14.5h10a1.5 1.5 0 0 0 1.5-1.5V8a.5.5 0 0 0-1 0v5a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V3a.5.5 0 0 1 .5-.5h8a.5.5 0 0 0 0-1H3A1.5 1.5 0 0 0 1.5 3v10z"/>
					</svg>
				</button>
				<button type="button" id="swap-link" class="swap-btn control-btn">
					<svg role="img" viewBox="0 0 16 16" fill="currentColor" focusable="false" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M10.146 7.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 11l-2.647-2.646a.5.5 0 0 1 0-.708z"/>
						<path fill-rule="evenodd" d="M2 11a.5.5 0 0 1 .5-.5H13a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 11zm3.854-9.354a.5.5 0 0 1 0 .708L3.207 5l2.647 2.646a.5.5 0 1 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
						<path fill-rule="evenodd" d="M2.5 5a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
					</svg>
				</button>
			</div>
		</div>
		<div class="debug-container" id="debug" hidden>
			<pre id="debug-text"></pre>
		</div>
	</div>
</body>

</html>
