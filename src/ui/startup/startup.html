<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title data-i18n="startupTitle">Welcome to Web Scrobbler!</title>
</head>

<body>
	<div class="container">
		<div class="intro">
			<h1 data-i18n="startupIntroTitle"></h1>
			<p data-i18n="startupIntroText"></p>
		</div>
		<div class="privacy-policy" id="privacy-text">
		</div>

		<hr>

		<div id="controls">
			<button type="button" class="btn btn-primary" id="opt-in" data-i18n="optIn"></button>
			<button type="button" class="btn btn-secondary" id="opt-out" data-i18n="optOut"></button>
		</div>
		<div id="finished" class="alert alert-info" data-i18n="startupFinished" hidden></div>
	</div>
</body>

</html>
